<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat em Tempo Real</title>
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Chat com API e Socket.IO</h1>
        <ul id="messages"></ul>
        
        <div id="inputs">
            <input id="messageInput" placeholder="Digite uma mensagem..." autocomplete="off">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
